<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>List of all people</title>
</head>
<body>
<div th:each="pers : ${allpeople}">
    <a th:href="@{/people/{id}(id=${pers.getId()})}" th:text="${pers.getName()} + ', ' +${pers.getAge()}">user</a>
</div>
	<br/>
	<hr/>
		<a th:href="@{/people/new}">Create person</a>
</body>
</html>
